<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<style>

.bar { fill: steelblue; }

h1 {
    color: rebeccapurple;
    text-align: center;
    font-family: Elephant;
    font-size: 25px;
}

</style>
<body>
	
<h1> Bar Chart: All Energy End-uses In Hong Kong </h1>
<script src="https://d3js.org/d3.v4.min.js"></script><script>



var margin = {top: 50, right: 20, bottom: 30, left: 100},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom ;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
url = "https://ntu-csx-d3js.github.io/b04609065/enduse.csv"
d3.csv(url, function(data){
	console.log(data);

  // format the data
  data.forEach(function(d) {
    d.no = +d.no;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.name; }));
  y.domain([0, d3.max(data, function(d) { return d.no; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.name); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.no); })
      .attr("height", function(d) { return height - y(d.no); });
      
  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

      svg.append("text")            
      .attr("transform",
            "translate(" +(margin.left-100)+ " ," + (-20) + ")")
      .style("text-anchor", "middle", )
      .text("Terajoule(10^12J)")

  svg.append("rect").attr("x",7).attr("y",0).attr("width",800)
	    .attr("height", 320)
	   .attr("fill", "white")
	   .transition().duration(5000)
	   .attr("height", 0);

});

</script>
</body>
